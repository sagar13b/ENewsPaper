{% extends 'base.html' %}

{% block 'container' %}

<div class="container-fluid">
    <div class="row text-center pt-2">
        <div class="col">
            <h1>LOGIN PAGE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 ml-auto mr-auto border border-primary">
            <strong>{{ error }}</strong>
            <form method="POST" action="{% url 'sin' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="em">Email Address</label>
                    <input type="email" id="em" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="p1">Password</label>
                    <input type="password" id="p1" name="pass1" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">SIGNIN</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
