{% extends 'base.html' %}

{% block 'container' %}

<div class="container-fluid">
    <div class="row text-center pt-2">
        <div class="col">
            <h1>REGISTRATION PAGE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8 ml-auto mr-auto border border-primary">
            <strong>{{ error }}</strong>
            <form method="POST" action="{% url 'ssup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="fn">First Name</label>
                            <input type="text" id="fn" name="fname" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="mn">Middle Name</label>
                            <input type="text" id="mn" name="mname" class="form-control">
                        </div>
                        <div class="col">
                            <label for="ln">Last Name</label>
                            <input type="text" id="ln" name="lname" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="em">Email Address</label>
                    <input type="email" id="em" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="p1">Password</label>
                            <input type="password" id="p1" name="pass1" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="p2">Conform Password</label>
                            <input type="password" id="p2" name="pass2" class="form-control" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">SIGNUP</button>
            </form>
            <a href="{% url 'esup' %}">Click here</a> for Editor Registration
        </div>
    </div>
</div>


{% endblock %}
